{% load custom_tags %}
<div class="col-sm-12 mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ tab.name }}</h4>
    </div>
    <div class="card-body row align-items-start">
      <!-- ðŸŸ¢ Ø§Ù„Ø¬Ø¯ÙˆÙ„ -->
      <div class="col-md-6 mb-3">
        <div class="table-responsive custom-scrollbar">
          <table
            class="table table-striped table-bordered text-center align-middle"
          >
            <thead class="table-light">
              <tr>
                {% for col in tab.columns %}
                <th>{{ col }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in tab.data %}
              <tr>
                {% for col in tab.columns %}
                <td>{{ row|get_item:col }}</td>
                {% endfor %}
              </tr>
              {% empty %}
              <tr>
                <td colspan="{{ tab.columns|length }}" class="text-muted">
                  No data available.
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <!-- ðŸŸ¢ Ø§Ù„Ø´Ø§Ø±Øª -->
      <div class="col-md-6 mb-3">
        <canvas id="chart-pods"></canvas>
      </div>
    </div>
  </div>
</div>
